<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Simple Server Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This program visualizes the command 'sar'. Server response Json format file.">
        <meta name="author" content="Kenji KUMABUCHI">
        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body onload="initTop();">

        <div class="container">

            <h1>
                <u>HERMES SERVER</u>
            </h1>

            <div id="top" class="row">

                <div class="span6">

                    <!-- CPU PERCENTAGE -->
                    <h3>CPU PERCENTAGE</h3>
                    <div id="CPU"></div>

                    <!-- LOAD AVERAGE -->
                    <h3>LOAD AVERAGE</h3>
                    <div id="LAVG"></div>

                </div>

                <div class="span6">

                    <!-- MEMORY INFORMATION -->
                    <h3>MEMORY PERCENTAGE</h3>
                    <div id="MEM"></div>
                    <h4 id="MEMUSED" align="right"></h4>

                    <!-- percentage information by text -->
                    <h3>AVERAGE INFORMATION</h3>
                    <div id="INFO"></div>

                    <!-- page buttons -->
                    <p align="center" style="margin-top:40px;">
                    <a class="btn btn-primary" href="#"><i class="icon-refresh icon-white"></i> Refresh</a>
                    <a class="btn btn-success" href="#"><i class="icon-th icon-white"></i> CPU</a>
                    <a class="btn btn-danger" href="#"><i class="icon-align-center icon-white"></i> MEMORY</a>
                    </p>

                </div>

            </div> <!-- end row -->

            <div id="cpup" class="row">
                <div id="cpuc" class="span12"></div>
                <div class="span6 offset6">
                    <!-- page buttons -->
                    <p align="right" style="margin:40px 0px;">
                    <a class="btn btn-info" href="#"><i class="icon-home icon-white"></i> TOP</a>
                    <a class="btn btn-danger" href="#"><i class="icon-align-center icon-white"></i> MEMORY</a>
                    </p>
                </div>
            </div> <!-- end row -->

            <div id="memp" class="row">
                <div id="memc" class="span12"></div>
                <div class="span6 offset6">
                    <!-- page buttons -->
                    <p align="right" style="margin-top:40px;">
                    <a class="btn btn-success" href="#"><i class="icon-th icon-white"></i> CPU</a>
                    <a class="btn btn-info" href="#"><i class="icon-home icon-white"></i> TOP</a>
                    </p>
                </div>
            </div> <!-- end row -->

        </div> <!-- end container -->

        <!-- load javascript -->
        <!--
        <script src="js/bootstrap-transition.js"></script>
        <script src="js/bootstrap-alert.js"></script>
        <script src="js/bootstrap-modal.js"></script>
        <script src="js/bootstrap-dropdown.js"></script>
        <script src="js/bootstrap-scrollspy.js"></script>
        <script src="js/bootstrap-tab.js"></script>
        <script src="js/bootstrap-tooltip.js"></script>
        <script src="js/bootstrap-popover.js"></script>
        <script src="js/bootstrap-button.js"></script>
        <script src="js/bootstrap-collapse.js"></script>
        <script src="js/bootstrap-carousel.js"></script>
        <script src="js/bootstrap-typeahead.js"></script>
        -->
        <script src="js/jquery.js"></script>
        <script src="js/simple-server-monitor.js"></script>
    </body>
</html>
